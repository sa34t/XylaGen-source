<head>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e293b;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f59e0b;
        }

        .card-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #2d3748;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
        }

        .card-img {
            width: 200px;
            margin-bottom: 20px;
            animation: heatCard 2s infinite alternate;
        }

        /* Animation de "chauffer" la carte */
        @keyframes heatCard {
            0% {
                transform: rotate(0deg);
                box-shadow: 0 0 10px rgba(255, 100, 0, 0.7);
            }
            100% {
                transform: rotate(5deg);
                box-shadow: 0 0 30px rgba(255, 100, 0, 0.9);
            }
        }

        .btn-discord {
            display: inline-block;
            background-color: #7289da;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.25rem;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-discord:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-discord i {
            margin-right: 10px;
        }

        .payment-message {
            margin-top: 20px;
            font-size: 1.25rem;
            color: #e2e8f0;
        }

        .payment-message .highlight {
            font-weight: bold;
            color: #f59e0b;
        }
    </style>
</head>
