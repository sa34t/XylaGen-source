<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statut du Service - Xylagen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Script pour afficher que tout est en ligne
        document.addEventListener("DOMContentLoaded", () => {
            const statuses = [
                { id: "site", status: "En ligne", color: "bg-green-500" },
                { id: "srv1", status: "En ligne", color: "bg-green-500" },
                { id: "srv2", status: "En ligne", color: "bg-green-500" }
            ];

            statuses.forEach(s => {
                const element = document.getElementById(s.id);
                if (element) {
                    element.textContent = s.status;
                    element.classList.add(s.color);
                }
            });
        });
    </script>
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white font-poppins">
    <!-- Header -->
    <header class="relative text-center py-24">
        <h1 class="text-5xl font-bold text-yellow-400">
            Statut du Service
        </h1>
        <p class="mt-4 text-lg text-gray-300">
            Consultez l'état actuel de notre site et de nos serveurs.
        </p>
    </header>

    <!-- Contenu : Tableau des statuts -->
    <section class="py-16 px-6 max-w-5xl mx-auto">
        <div class="bg-gray-800 rounded-lg shadow-lg p-6">
            <div class="flex flex-col md:flex-row items-center">
                <!-- Text and Status Table -->
                <div class="w-full md:w-2/3">
                    <h2 class="text-3xl font-semibold text-yellow-400">État des services</h2>
                    <p class="mt-4 text-gray-300">
                        Tous nos services fonctionnent normalement. Merci de votre confiance !
                    </p>
                    <div class="mt-8">
                        <table class="w-full text-left text-gray-300">
                            <thead>
                                <tr class="border-b border-gray-600">
                                    <th class="py-3 px-4 text-yellow-400">Service</th>
                                    <th class="py-3 px-4 text-yellow-400">Statut</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="py-3 px-4">Site Principal</td>
                                    <td class="py-3 px-4">
                                        <span id="site" class="inline-block px-3 py-1 rounded-full text-sm"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="py-3 px-4">SRV-1</td>
                                    <td class="py-3 px-4">
                                        <span id="srv1" class="inline-block px-3 py-1 rounded-full text-sm"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="py-3 px-4">SRV-2</td>
                                    <td class="py-3 px-4">
                                        <span id="srv2" class="inline-block px-3 py-1 rounded-full text-sm"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-700 py-6 text-center">
        <p>&copy; 2024 Xylagen. Tous droits réservés.</p>
        <a href="index.html" class="text-indigo-400 hover:underline">Retour à l'accueil</a>
    </footer>
</body>
</html>
